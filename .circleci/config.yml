version: 2.1
orbs:
  node: circleci/node@1.1
jobs:
  build:
    executor:
      name: node/default
      tag: 'latest'
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: yarn
      - run: yarn build
      - run: yarn lint
      - run: yarn test
      - run: yarn test:cov
